<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>NFT Card</title>
    <link rel="stylesheet" href="./style.css" />
</head>

<body>
    <div class="card">
        <img class="nft-card" src="./images/image-equilibrium.jpg" alt="nft img" />
        <div class="img-overlay">
            <img src="./images/icon-view.svg" alt="Eye Icon">
        </div>
        <h2>Equilibrium #3429</h2>
        <p>Our Equilibrium collection promotes balance and calm.</p>
        <div class="container">
            <div class="price">
                <img src="./images/icon-ethereum.svg" alt="Eth icon" />
                <div>0.041 ETH</div>
            </div>
            <div class="time">
                <img src="./images/icon-clock.svg" alt="" />
                <div>3 Days Left</div>
            </div>
        </div>

        <div class="creator">
            <img src="./images/image-avatar.png" alt="Creation">
            <div>Creation of <span>Jules Smith</span></div>
        </div>
</body>

</html>
